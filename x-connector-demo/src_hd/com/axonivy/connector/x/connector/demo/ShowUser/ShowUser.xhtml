<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-8.xhtml">
		<ui:define name="title">ShowUser</ui:define>
		<ui:define name="content">

			<h3>Twitter momentum: Find User</h3>

			<h:form id="form">
				<div style="margin-bottom: 10px;" >
          Look for: <p:inputText value="#{data.query}" />
          <p:commandButton id="update" actionListener="#{logic.update}" value="Update" update="form" icon="ui-icon-check" />
        </div>
        
        <p:messages />
        
				<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">

					<p:outputLabel for="id" value="ID"/>
					<p:inputText id="id" value="#{data.user.id}" disabled="true"/>
					
					<p:outputLabel for="name" value="Name"/>
					<p:inputText id="name" value="#{data.user.name}" disabled="true"/>
					
					<p:outputLabel for="username" value="Username"/>
					<p:inputText id="username" value="#{data.user.username}" disabled="true"/>

				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
